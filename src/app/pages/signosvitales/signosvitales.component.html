<router-outlet *ngIf="route.children.length>0"></router-outlet>
<div *ngIf="route.children.length==0" class="contenedor">
    <mat-toolbar>Lista de Signos Vitales</mat-toolbar>
    <div class="example-header">
        <mat-form-field>
            <input matInput (keyup)="filtrar($event.target.value)" placeholder="Buscar paciente">
        </mat-form-field>
    </div>

    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="idSignosVitales">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.idSignosVitales}} </td>
        </ng-container>

        <ng-container matColumnDef="nombresCompletos">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres Completos </th>
            <td mat-cell *matCellDef="let element"> {{element.nombresCompletos}} </td>
        </ng-container>

        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
        </ng-container>

        <ng-container matColumnDef="temperatura">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Temperatura </th>
            <td mat-cell *matCellDef="let element"> {{element.temperatura}} </td>
        </ng-container>

        <ng-container matColumnDef="pulso">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Pulso </th>
            <td mat-cell *matCellDef="let element"> {{element.pulso}} </td>
        </ng-container>

        <ng-container matColumnDef="ritmoCardiaco">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ritmo Cardiaco </th>
            <td mat-cell *matCellDef="let element"> {{element.ritmoCardiaco}} </td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-button color="primary" [routerLink]="['edicion', element.idSignosVitales]">
              <mat-icon>ballot</mat-icon>
          </button>
                <button mat-button color="accent" (click)="eliminar(element.idSignosVitales)">
              <mat-icon>delete</mat-icon>
          </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" [length]="cantidad" (page)="mostrarMas($event)"></mat-paginator>

    <button mat-fab color="accent" style="float: right" routerLink="/pages/signos-vitales/nuevo">
  <mat-icon>create</mat-icon>
</button>
</div>
